<html lang="en">

  <head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <title>Plasma Donor Form</title>
  </head>
  <body>
    <header class="header">
        <img src="images/logo2.png" class="logo" alt="">
        <div class="heading">
    
        <u class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="Resources">Resources</a></li>
          <li><a href="About us">About us</a></li>
          <li><a href="Contact us">Contact Us</a></li>
        </u>
      </div>
      </nav>

      <div class="container div1">
        <h1 class="head">FILL THE FORM</h1>
        <h4 class="head1">(IF YOU WANT TO DONATE PLASMA)</h4>
        <form class="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Your Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="abcd@gmail.com">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Andhra Pradesh</option>
                  <option>Assam</option>
                  <option>Arunachal Pradesh</option>
                  <option>Bihar</option>
                  <option>Goa</option>
                  <option>Gujarat</option>
                  <option>Jammu and kashmir</option>
                  <option>Jharkhand</option>
                  <option>West Bengal</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Madhya Pradesh</option>
                  <option>Maharashtra</option>
                  <option>Manipur</option>
                  <option>Meghalaya</option>
                  <option>Mizoram</option>
                  <option>Nagaland</option>
                  <option>Orissa</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>Sikkim</option>
                  <option>Tamil Nadu</option>
                  <option>Tripura</option>
                  <option>Uttaranchal</option>
                  <option>Uttar Pradesh</option>
                  <option>Haryana</option>
                  <option>Himachal Pradesh</option>
                  <option>Chhattisgarh</option>
                  <option>Andaman and Nicobar</option>
                  <option>Pondicherry</option>
                  <option>Dadra and Nagar Haveli</option>
                  <option>Chandigarh</option>
                  <!-- <option>Andaman and Nicobar</option> -->
                  <option>Delhi</option>
                  <option>Daman and Diu</option>
                  <option>Lakshadweep</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="form-group">
                <label for="inputAddress">Comments</label>
                <input type="text" class="form-control text1" id="inputAddress" placeholder="Oxyge 2l @ 300/- at faridabad  ...">
              </div>
            <div class="form-group">
              <div class="form-check">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </header>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
